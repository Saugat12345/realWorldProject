{% extends 'base.html' %}

{% load static %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous">

<link type="text/css" rel="stylesheet" href="{% static '/css/insiderlogin.css' %}">

<h1 class="text-center pt-5 mt-3 text-danger">Welcome Insider!</h1>
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group mt-5">
            <label for="username" class="text-warning">Your Username : </label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username">

        </div>
        <div class="form-group mt-5">
            <label for="password" class="text-danger">Your Password : </label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">

        </div>

        <button type="submit" class="btn btn-success mt-4">Login</button>
        <button type="reset" class="btn btn-secondary mt-4">Reset</button>

    </form>
    <div class="mt-3 mb-3 pt-3 pb-3"></div>
    <a href="insiderregister/" id="registerlink">Or Register As An Insider Today!</a>

</div>
<div class="container">
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</div>
<div class="container mt-5 pt-5">

</div>

{% endblock %}
