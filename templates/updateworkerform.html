{% load static %}
{% load bootstrap %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Worker</title>
    <link type="text/css" rel="stylesheet" href="{% static '/css/workersstyles.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
</head>
<body>
<h2>Selected Worker ID: {{id}}</h2>

<div class="container">
    <div class="col-sm-8 offset-2">
        <h2 class="alert alert-info">Update the Worker Information:</h2>
        <form method="post">
            {% csrf_token %}
            {{ form | bootstrap_horizontal }}
            <input type="submit" class="btn btn-success">
            <a href="/myadmin/adminworkers/" class="btn btn-info">Back</a>

        </form>
    </div>
</div>

</body>
</html>
